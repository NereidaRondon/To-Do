<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Nereida Rondon">
    <meta name="description" content="To do application built with javascript and bootstrap.">

    <title>To Do</title>

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="node_modules\bootstrap\dist\css\bootstrap.css"> 


</head>
<body class="bg">
    <br>
    <div class="container">   
          
        <div class="card-body">
                <div class="row">
                    <div class="col-sm">
                        <div class="form-group">
                            <label for="new-start-date">Start Date</label>
                            <input type="date" class="form-control" id="new-start-date">
                        </div>
                    </div>
            
                    <div class="col-sm">
                        <div class="form-group">
                            <label for="new-end-date">End Date</label>
                            <input type="date" class="form-control" id="new-end-date">
                        </div>
                    </div>
                </div>    
        </div>    
    <br>  
        <div class="card-body">
                <div class="row">
                    <div class="col-sm">
                        <div class="form-group">
                            <label for="new-task">Task</label>
                            <input type="text" class="form-control" id="new-task" placeholder="task">
                        </div>
                    </div>
                </div>
            
                <div>
                    <button id="add" class="btn btn-primary from-control">create</button>
                </div> 
        </div>
           
    </div>

    <!--------------------------------------------------------->
    <br>
    <div class="container">
            <div class="table-card">
                <table id="list" class="table table-dark table-striped">
                    <tr>
                        <th>Task</th>
                        <th>Date Created</th>
                        <th>Start Date</th>
                        <th>Due Date</th>
                        <th>Actions</th>
                    </tr>
                </table>
            </div>
    </div>

    <script src="node_modules\jquery\dist\jquery.js"></script>
    <script src="node_modules\bootstrap\dist\js\bootstrap.bundle.js"></script>

    <!--------------------------------------------------------->

    <script src="script.js"></script>
</body>
</html>
