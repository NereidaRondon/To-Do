<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Nereida Rondon">
    <meta name="description" content="To do application built with javascript and bootstrap.">

    <title>To Do</title>

    <link rel="stylesheet" href="styles.css">
    <!-- <link rel="stylesheet" href="node_modules\bootstrap\dist\css\bootstrap.css">  -->
    
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body id="bg">



    <button id="gear" class="btn btn-outline-light" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasTop" aria-controls="offcanvasTop">⚙️</button>

    <div class="offcanvas offcanvas-top text-bg-dark" tabindex="-1" id="offcanvasTop" aria-labelledby="offcanvasTopLabel">

        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasTopLabel">Choose a background theme:</h5>
            
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        
        <div class="offcanvas-body">
            <div class="container">      
                <div class="row">
                    <div class="col-sm">
                        <div class="form-check">
                            <input onclick="bgGray()" class="form-check-input" type="radio" name="bg-radios" id="radio1" value="option1">
                                <label class="form-check-label radio-btn" for="radio1">None</label>
                        </div>
                    </div>
                    <div class="col-sm">
                        <div class="form-check">
                            <input onclick="bgLight()" class="form-check-input" type="radio" name="bg-radios" id="radio2" value="option1">
                            <label class="form-check-label radio-btn" for="radio1">Light</label>
                        </div>
                    </div>
                    <div class="col-sm">
                        <div class="form-check">
                            <input onclick="bgMarble()" class="form-check-input" type="radio" name="bg-radios" id="radio3" value="option1">
                            <label class="form-check-label radio-btn" for="radio1">Marble</label>
                        </div>
                    </div>
                    <div class="col-sm">
                        <div class="form-check">
                            <input onclick="bgRainbow()" class="form-check-input " type="radio" name="bg-radios" id="radio4" value="option2">
                            <label class="form-check-label radio-btn" for="radio2">
                                Rainbow
                            </label>
                        </div>
                    </div>
                    <div class="col-sm">
                        <div class="form-check">
                            <input onclick="bgSmoke()" class="form-check-input " type="radio" name="bg-radios" id="radio5" value="option3">
                            <label class="form-check-label radio-btn" for="radio3">
                                Smoke
                            </label>
                        </div>
                    </div>
                </div>    
            </div>  
        </div>

    </div>





    <h1 class="text-center title">Things to do...</h1>
    <br>
        <div class="container my-style">   
        
            
            <br>
            <div class="card-body">
                <div class="row">
                    <div class="col ">
                        <div class="form">
                            <input type="text" class="form-control" id="new-start-date" placeholder="Start Date" onfocus="(this.type='date')">
                        </div>
                    </div>
                    <br>
                    <div class="col">
                        <div class="form">
                            <input type="text" class="form-control" id="new-end-date" placeholder="End Date" onfocus="(this.type='date')">
                        </div>
                    </div>
                </div>    
            </div>    
            <br>  
            <div class="card my-style">
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <input type="text" class=" my-style form-control" id="new-task" placeholder="Some much to do... add more here">
                        </div>
                    </div>
                </div>  
            </div>
            <br>               
                <!--------------------BUTTONS-------------------->
                
            <div class="my-style">
                <div class="row">
                    <div class="col addBtn">
                        <button id="addBtn" class="btn my-btn btn-outline-light from-control" onclick="task()">➕</button>
                    </div>
                </div>
            </div>     
        </div>        
      
            <!------------------------TABLE--------------------------->
        <br>
        <div class="container grid table-size">
            <div class="table-card">
                <table id="list" class="my-style table table-secondary table-striped table-hover">
                    <tr>
                        <th scope="col">Task</th>
                        <th scope="col">Date Created</th>
                        <th scope="col">Start Date</th>
                        <th scope="col">Due Date</th>
                        <th scope="col"></th>
                    </tr>
                </table>
            </div>
        </div>
    
        <!--------------------------------------------------------->

        <!-- JavaScript Bundle with Popper -->
        <script src="node_modules\jquery\dist\jquery.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

    <!-- <script src="node_modules\bootstrap\dist\js\bootstrap.bundle.js"></script> -->
    <script src="script.js"></script>
</body>
</html>
